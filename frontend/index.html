<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueFlow - YouTube Manager</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">BlueFlow</h1>
            <nav class="nav">
                <div id="user-info" class="user-info" style="display: none;">
                    <span id="username"></span>
                    <button id="logout-btn" class="btn btn-secondary">Sair</button>
                </div>
                <div id="auth-buttons" class="auth-buttons">
                    <button id="login-btn" class="btn btn-primary">Entrar</button>
                    <button id="register-btn" class="btn btn-secondary">Cadastrar</button>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Login/Register Form -->
        <section id="auth-section" class="auth-section">
            <div class="container">
                <div class="auth-card">
                    <h2 id="auth-title">Entrar</h2>
                    <form id="auth-form" class="auth-form">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group" id="name-group" style="display: none;">
                            <label for="name">Nome:</label>
                            <input type="text" id="name" name="name">
                        </div>
                        <button type="submit" class="btn btn-primary btn-full">
                            <span id="auth-btn-text">Entrar</span>
                        </button>
                    </form>
                    <p class="auth-switch">
                        <span id="auth-switch-text">Não tem conta?</span>
                        <a href="#" id="auth-switch-link">Cadastre-se</a>
                    </p>
                </div>
            </div>
        </section>

        <!-- Videos Section -->
        <section id="videos-section" class="videos-section" style="display: none;">
            <div class="container">
                <!-- Search -->
                <div class="search-container">
                    <form id="search-form" class="search-form">
                        <input 
                            type="text" 
                            id="search-input" 
                            placeholder="Pesquisar vídeos no YouTube..."
                            class="search-input"
                        >
                        <button type="submit" class="btn btn-primary">Buscar</button>
                    </form>
                </div>

                <!-- Filters -->
                <div class="filters">
                    <button id="all-videos" class="filter-btn active">Todos</button>
                    <button id="favorites-only" class="filter-btn">Favoritos</button>
                </div>

                <!-- Loading -->
                <div id="loading" class="loading" style="display: none;">
                    <p>Carregando vídeos...</p>
                </div>

                <!-- Videos Grid -->
                <div id="videos-grid" class="videos-grid">
                    <!-- Videos serão inseridos aqui dinamicamente -->
                </div>

                <!-- Error Message -->
                <div id="error-message" class="error-message" style="display: none;">
                    <p>Erro ao carregar vídeos. Tente novamente.</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script src="scripts/utils/storage.js"></script>
    <script src="scripts/utils/api.js"></script>
    <script src="scripts/utils/toast.js"></script>
    <script src="scripts/auth/auth-manager.js"></script>
    <script src="scripts/videos/video-manager.js"></script>
    <script src="scripts/favorites/favorites-manager.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
