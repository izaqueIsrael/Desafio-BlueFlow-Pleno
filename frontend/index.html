<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlueFlow</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section id="auth-view">
        <h1>BlueFlow</h1>
        <div class="tab-nav">
          <button class="tab-button active" data-form="login">Entrar</button>
          <button class="tab-button" data-form="register">Registrar</button>
        </div>
        <div class="tab-content">
          <form id="login-form" class="auth-form active">
            <h2>Login</h2>
            <input
              type="email"
              id="login-email"
              placeholder="Email"
              required
              autocomplete="email"
            />
            <input
              type="password"
              id="login-password"
              placeholder="Senha"
              required
              autocomplete="current-password"
            />
            <button type="submit">Entrar</button>
          </form>
          <form id="register-form" class="auth-form">
            <h2>Crie sua conta</h2>
            <input
              type="email"
              id="register-email"
              placeholder="Email"
              required
              autocomplete="email"
            />
            <input
              type="password"
              id="register-password"
              placeholder="Senha"
              required
              autocomplete="new-password"
            />
            <button type="submit">Registrar</button>
          </form>
        </div>
        <p id="auth-error" class="error-message hidden"></p>
      </section>

      <section id="main-view" class="hidden">
        <header>
          <h2 class="logo" id="logo-button" title="Voltar para populares">
            BlueFlow
          </h2>
          <form id="search-form">
            <input
              type="search"
              id="search-input"
              placeholder="Buscar vídeos..."
            />
            <button type="submit">Buscar</button>
          </form>
          <div class="header-actions">
            <button id="favorites-button" class="button-secondary">
              Meus Favoritos
            </button>
            <button id="logout-button" class="button-secondary">Sair</button>
          </div>
        </header>
        <hr />
        <h3 id="video-list-title">Vídeos Populares</h3>
        <div id="video-list-container">
          <p id="loading-message">Carregando vídeos...</p>
          <div id="video-list"></div>
        </div>
      </section>
    </main>

    <script src="src/app.js" defer></script>
  </body>
</html>
